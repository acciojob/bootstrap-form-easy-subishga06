<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Internship Form</h2>

        <form class="needs-validation" novalidate>
            
            <div class="form-row">
                
                <div class="col-md-4 mb-3">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">
                        First name required!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">
                        Last name required!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
                    <div class="invalid-feedback">
                        Email required!
                    </div>
                </div>
            </div>

            <div class="form-row">

                <div class="col-md-4 mb-3">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="custom-select" id="grad-year-select" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid Roll no.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</div>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
